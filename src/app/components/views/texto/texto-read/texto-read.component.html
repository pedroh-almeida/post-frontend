<div class="content">
  <div class="title">
    <h1>Texto</h1>
  </div>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="textos">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="conteudo">
        <th mat-header-cell *matHeaderCellDef>Conteudo</th>
        <td mat-cell *matCellDef="let row">{{ row.conteudo }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row"> 

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <!-- table -->
</div>
