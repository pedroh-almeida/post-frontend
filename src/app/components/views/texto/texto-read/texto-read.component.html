<div class="content">
  <div class="title">
    <h1>Textos</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaTextoCreate()" mat-raised-button color="primary">Novo Texto</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="textos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Título Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <!-- Conteudo Column -->
      <ng-container matColumnDef="conteudo">
        <th mat-header-cell *matHeaderCellDef>Conteudo</th>
        <td mat-cell *matCellDef="let row">{{ row.conteudo }}</td>
      </ng-container>

      <!-- Upvotes Column -->
      <ng-container matColumnDef="votos">
        <th mat-header-cell *matHeaderCellDef>Upvotes</th>
        <td mat-cell *matCellDef="let row">
          <a class="votos" routerLink="{{ row.id }}/votos">
            <i class="material-icons">subject</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row"> 
          <a routerLink="delete/{{ row.id }}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container> 
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <!-- table -->
</div>
