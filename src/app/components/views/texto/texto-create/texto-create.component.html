<form action="">
    <h1>Novo Texto</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput type="text" name="titulo" placeholder="Insira o título do texto">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Conteúdo</mat-label>
        <input matInput type="text" name="conteudo" placeholder="Insira o conteúdo do texto">
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" mat-raised-button color="primary">Criar texto</button>
        <button class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
