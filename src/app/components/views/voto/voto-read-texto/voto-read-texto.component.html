<div class="content">
    <div class="title">
      <h1>UpVotes</h1>
    </div>
  
    <button class="mat-elevation-z8" (click)="navegarParaCriarVoto()" mat-raised-button color="primary">Novo Voto</button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="votos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>
  
        <!-- Comentario Column -->
        <ng-container matColumnDef="comentario">
          <th mat-header-cell *matHeaderCellDef>Comentario</th>
          <td mat-cell *matCellDef="let row">{{ row.comentario }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <!-- table -->
  </div>
